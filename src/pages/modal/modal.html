<ion-header>
    <ion-toolbar>
        <ion-title>
            Manual Entry
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
          <span ion-text color="primary" outline showWhen="ios">Cancel</span>
          <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
        </button>
        </ion-buttons>

    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item>
            <ion-label>Employee</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>ID.No</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Location</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>
        <button ion-button (click)="dismiss()">
            Save
        </button>
        <button ion-button outline (click)="dismiss()">
                Cancel
        </button>
    </ion-list>
</ion-content>
