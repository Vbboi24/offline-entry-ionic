<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>Post-Authorization</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <button ion-button color="secondary" primary (click)="loadingNFC()">Scan for NFC</button>
    <div *ngIf="hide">
        <ion-list>
            <ion-list-header>
                Detected Employees
            </ion-list-header>
            <button ion-item *ngFor="let item of nfcs" (click)="enterActivity(item)" icon-start>
                    <small>{{item.cardid}}</small>
                     {{ item.title }} 
                     <ion-badge item-end> P
                       
                     </ion-badge>
            </button>
        </ion-list>
        <button ion-button color="secondary">Continue</button>
        <button ion-button color="light" outline (click)="openModal()">Add Manual Entry</button>
    </div>
</ion-content>
